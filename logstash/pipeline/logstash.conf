input {
	beats {
		port => 5044
	}

	tcp {
		port => 5000
	}
}
## Add your filters / logstash plugins configuration here

filter {
	grok {
		match => {
			"message" =>["\[%{TIMESTAMP_ISO8601:[@metadata][timestamp]}\]\[%{LOGLEVEL:loglevel}\]\s%{GREEDYDATA:logmessage}\s-\s\[id:%{DATA:storeId}\]\[instance:%{DATA:appinstance}\]\s-\s\[%{DATA:component}\]\[%{DATA:filename}\]\[%{DATA:functionname}\]\[ln:%{DATA:linenumber}\]"]
		}
	}
	mutate { remove_field => [ "offset", "host", "prospector", "[beat][name]" ]}
	date {
		match => ["[@metadata][timestamp]", "ISO8601" ]
		timezone => "Etc/GMT+3"
	}
}
output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		user => "elastic"
		password => "changeme"
		ecs_compatibility => disabled
	}
}
